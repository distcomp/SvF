name: Docker Build and Push

on:
  push:
    branches:
      - docker

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Clone external repositories (if needed)
    - name: Clone external repositories
      run: |
        git clone https://github.com/distcomp/pyomo-everest.git
        git clone https://gitlab.com/everest/python-api.git pyomo-everest/python-api

    # Step 3: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    # Step 4: Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t distcomp/svf:latest -f docker/Dockerfile .

    # Step 5: Push the Docker image to Docker Hub
    - name: Push Docker image
      run: |
        docker push distcomp/svf:latest
